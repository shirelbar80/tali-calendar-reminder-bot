name: Daily Appointment Reminder

on:
  workflow_dispatch:      # Allows manual trigger for testing

jobs:
  run-reminder-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' 

      - name: Debug Time
        run: date

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Restore Secret Files
        run: |
          # Create authentication files from GitHub Secrets
          echo '${{ secrets.GCP_CREDENTIALS_JSON }}' > credentials.json
          echo '${{ secrets.GCP_TOKEN_JSON }}' > token.json
          
          # בדיקה האם הקבצים נוצרו והם לא ריקים (בלי להציג את התוכן שלהם)
          if [ -s token.json ]; then
            echo "✅ token.json exists and is not empty."
          else
            echo "❌ ERROR: token.json is empty! Check your GitHub Secrets."
          fi
          
          if [ -s credentials.json ]; then
            echo "✅ credentials.json exists and is not empty."
          else
            echo "❌ ERROR: credentials.json is empty! Check your GitHub Secrets."
          fi

      - name: Run Automation Script
        env:
          MACRODROID_WEBHOOK_URL: ${{ secrets.MACRODROID_WEBHOOK_URL }}
        # The -u flag forces Python to output logs immediately (unbuffered)
        run: python -u main.py
